{% extends 'base.html' %}

{% block content %}
    {% for place in places %}
        <div class="post">
            <h3><a href="{% url 'detail' pk=place.pk %}">{{ place.name }}</a></h3>
            <p class="date"> visit: {{ place.visit_date }} </p>
            <p>{{ place.coordinates|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
